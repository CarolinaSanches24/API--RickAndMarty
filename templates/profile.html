{% extends "layout.html"%} {% block content %}
<div class="row">
  <div class="col-sm-3 col-6">
    <img
      src="{{profile.image}}"
      alt="{{profile.name}}"
      class="img-fluid img-thumbnail"
    />
  </div>

  <div class="col-sm-3 col-6">
    <h3 class="h5">{{profile.name}}</h3>
    <p>Espécie "{{profile.species}}"</p>
    <p>Gênero "{{profile.gender}}"</p>
    <p>origem "{{profile.origin}}"</p>
    <p>Localização"{{profile.location}}"</p>
    <p>Episodios que aparece"{{profile.episode}}"</p>
  </div>
</div>
{% endblock %}
